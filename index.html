<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>REGISTRO DE AVARIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    form {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 450px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 2px solid #ccc; border-radius: 3px;
    }
    button {
      margin-top: 20px;
      background: #007BFF; color: white;
      padding: 10px; border: none; border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #0056b3; }
    .success {
      margin-top: 15px;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 3px;
      display: none;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div>
    <form id="auditoriaForm">
      <h2>REGISTRO DE AVARIA</h2>

      <label>OR</label>
      <input type="text" name="or" required>

      <label>NOTA FISCAL</label>
      <input type="text" name="notaFiscal" required>

      <label>COD+VARIAÇÃO</label>
      <input type="text" name="produto" required>

      <label>FORNECEDOR</label>
      <input type="text" name="fornecedor" required>

      <label>MARCA</label>
      <input type="text" name="marca">

      <label>TIPO DE AVARIA</label>
      <select name="tipoAvaria" required>
        <option value="">Selecione...</option>
        <option value="MANCHA">MANCHA</option>
        <option value="MOFO">MOFO</option>
        <option value="RASGO">RASGO</option>
        <option value="DESCOSTURA">DESCOSTURA</option>
        <option value="EXCESSO DE COLA">EXCESSO DE COLA</option>
        <option value="LOGO DECENTRALIZADA">LOGO DECENTRALIZADA</option>
        <option value="LOGO COM DEFEITO">LOGO COM DEFEITO</option>
        <option value="EXCESSO DE COLA">FIO PUXADO</option>
        <option value="SOLADO DANIFICADO">SOLADO DANIFICADO</option>
        <option value="DIVERGENCIA DE TAMANHO">DIVERGENCIA DE TAMANHO</option>
        <option value="DIVERGENCIA DE MODELO">DIVERGENCIA DE MODELO</option>
        <option value="LOGO DANIFICADO">LOGO DANIFICADO</option>
        <option value="FALTA">FALTA</option>
          <option value="QUEBRADO">QUEBRADO</option>
          <option value="RISCADO">RISCADO</option>
        <option value="VALIDADE">VALIDADE</option>
      </select>

      <label>RESPONSÁVEL</label>
      <input type="text" name="responsavel" required>

      <label>QUANTIDADE</label>
      <input type="number" name="qntd" required>

      <label>CATEGORIA</label>
      <select name="categoria" required>
        <option value="">Selecione...</option>
        <option value="CALÇADO">CALÇADO</option>
        <option value="VESTUARIO">VESTUÁRIO</option>
        <option value="ACESSORIO">ACESSÓRIO</option>
        <option value="SUPLEMENTO">SUPLEMENTO</option>
      </select>

      <button type="submit">Enviar</button>
      <div id="msg" class="success">Registro enviado com sucesso!</div>
    </form>

    <footer>
      © 2025 Futfanatics (Controle de qualidade).
    </footer>
  </div>

  <script>
    const form = document.getElementById("auditoriaForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());

      fetch("https://script.google.com/macros/s/AKfycbzb-R_dC-hx7jEC6LPZzJ791I5o1LPEYU9VD5lgrnHqf0RH_6m613hQqRiCzUK_T_C3/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => {
        form.reset(); // limpa os campos
        msg.style.display = "block"; // mostra aviso de sucesso
        setTimeout(() => msg.style.display = "none", 3000); // some depois de 3s
      })
      .catch(err => alert("Erro ao enviar: " + err));
    });
  </script>
</body>
</html>
