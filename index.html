<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Auditoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background: #007BFF; color: white;
      padding: 10px; border: none; border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <form id="auditoriaForm">
    <h2>Registro de Auditoria</h2>

    <label>Produto:</label>
    <input type="text" name="produto" required>

    <label>Código:</label>
    <input type="text" name="codigo" required>

    <label>Fornecedor:</label>
    <input type="text" name="fornecedor" required>

    <label>Defeito encontrado:</label>
    <input type="text" name="defeito" required>

    <label>Responsável:</label>
    <input type="text" name="responsavel">

    <label>Observações:</label>
    <textarea name="observacoes"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById("auditoriaForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());

      fetch("https://script.google.com/macros/s/AKfycbzyBsplZLpzEIr7SHw7fhEyZ-TxHEa4jMQ3KEAMQc23GK3SgOghTeYGkISCXBEYdXSchA/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => alert("Registro enviado com sucesso!"))
      .catch(err => alert("Erro ao enviar: " + err));
    });
  </script>
</body>
</html>
