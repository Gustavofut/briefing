<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Avaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      background: #1f3c73;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      background: #1f3c73;
      color: white;
      padding: 6px;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background: #1f3c73;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: #2c4d91;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }

    .success {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>REGISTRO DE AVARIA</h1>
    <form id="avariaForm">
      <div class="form-group">
        <label for="or">OR:</label>
        <input type="text" id="or" name="or" required>
      </div>
      <div class="form-group">
        <label for="notaFiscal">Nota Fiscal:</label>
        <input type="text" id="notaFiscal" name="notaFiscal" required>
      </div>
      <div class="form-group">
        <label for="codigo">C√≥digo:</label>
        <input type="text" id="codigo" name="codigo" required>
      </div>
      <div class="form-group">
        <label for="fornecedor">Fornecedor:</label>
        <input type="text" id="fornecedor" name="fornecedor" required>
      </div>
      <div class="form-group">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>
      </div>
      <div class="form-group">
        <label for="tipoAvaria">Motivo Avaria:</label>
        <select id="tipoAvaria" name="tipoAvaria" required>
          <option value="">Selecione...</option>
          <option>MANCHA</option>
          <option>MOFO</option>
          <option>RASGO</option>
          <option>DESCOSTURA</option>
          <option>EXCESSO DE COLA</option>
          <option>SOLADO DANIFICADO</option>
          <option>DIVERG√äNCIA DE TAMANHO</option>
          <option>DIVERG√äNCIA DE MODELO</option>
          <option>LOGO DANIFICADO</option>
          <option>FALTA</option>
          <option>VALIDADE</option>
        </select>
      </div>
      <div class="form-group">
        <label for="qtd">Quantidade:</label>
        <input type="number" id="qtd" name="qtd" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
          <option value="">Selecione...</option>
          <option>CAL√áADO</option>
          <option>VESTU√ÅRIO</option>
          <option>ACESS√ìRIO</option>
          <option>SUPLEMENTO</option>
        </select>
      </div>
      <div class="form-group">
        <label for="responsavel">Respons√°vel:</label>
        <input type="text" id="responsavel" name="responsavel" required>
      </div>
      <button type="submit">Enviar</button>
      <div class="success" id="successMessage" style="display:none;">‚úÖ Enviado com sucesso!</div>
    </form>
    <div class="footer">
      ¬© 2025 Futfanatics (Controle de qualidade).
    </div>
  </div>

  <script>
    document.getElementById("avariaForm").addEventListener("submit", function(e){
      e.preventDefault();

      // üîπ INSIRA AQUI A URL DO SEU WEB APP (Google Apps Script publicado)
      const url = "https://script.google.com/macros/s/AKfycbyvxmeb3sYXAaSbD4B2MNByFP_Yt1K1OaxUfUHx9-7Fl7KFINCxWzTvW7rgkypYVipDYA/exec";

      const formData = {
        or: document.getElementById("or").value,
        notaFiscal: document.getElementById("notaFiscal").value,
        codigo: document.getElementById("codigo").value,
        fornecedor: document.getElementById("fornecedor").value,
        marca: document.getElementById("marca").value,
        tipoAvaria: document.getElementById("tipoAvaria").value,
        qtd: document.getElementById("qtd").value,
        categoria: document.getElementById("categoria").value,
        responsavel: document.getElementById("responsavel").value
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => r.json())
      .then(response => {
        if(response.status === "success"){
          document.getElementById("successMessage").style.display = "block";
          document.getElementById("avariaForm").reset();
        } else {
          alert("Erro ao enviar: " + response.message);
        }
      })
      .catch(err => alert("Erro: " + err));
    });
  </script>
</body>
</html>
